{% load static %}
<script
  src="https://js.sentry-cdn.com/452e5141e1bd0e7697dce36a0ee31260.min.js"
  crossorigin="anonymous"
></script>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign the Guest Book</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'guestbook/bootstrap.min.css' %}" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="{% static 'guestbook/bootstrap-theme.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'guestbook/theme.css' %}" rel="stylesheet">
    <link href="{% static 'guestbook/sign.css' %}" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <form class="form-signin" method="post" action="{% url 'sign' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Sign the Guest Book</h2>
        <div class="form-group">
          {{ form.name.label_tag }}
          {{ form.name }}
        </div>
        <div class="form-group">
          {{ form.comment.label_tag }}
          {{ form.comment }}
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign</button>
      </form>
    </div> <!-- /container -->

  </body>
</html>
